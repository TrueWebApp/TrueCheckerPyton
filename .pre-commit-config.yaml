repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.812'
    hooks:
      - id: mypy
        args: [ --ignore-missing-imports ]
        exclude: tests

  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        args: [ --profile, black, --filter-files ]

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3

  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.0'
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: update-requirements-txt
        name: update-requirements-txt
        description: 'Generate requirements.txt based on poetry.lock'
        entry: poetry
        args: [ export, -E, ultra, --without-hashes, -f, requirements.txt, -o, requirements.txt ]
        language: system
        pass_filenames: false

  - repo: local
    hooks:
      - id: update-dev-requirements-txt
        name: update-dev-requirements-txt
        description: 'Generate requirements_dev.txt based on poetry.lock'
        entry: poetry
        args: [ export, -E, ultra, --without-hashes, -f, requirements.txt, -o, requirements_dev.txt, --dev ]
        language: system
        pass_filenames: false
